<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yzyfi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="fixed-player" id="fixed-player">
      <div class="player-left">
        <div class="album-art-placeholder" id="album-art-placeholder">
          <i class="ti ti-music"></i>
        </div>
        <img class="album-art" id="album-art" style="display: none;" alt="Album art" />
        <div class="track-info">
          <div class="track-info-name" id="player-track-name">No track selected</div>
          <div class="track-info-meta">
            <span class="track-info-artists" id="player-track-artists"></span>
            <span class="track-info-producers" id="player-track-producers" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="player-center">
        <div class="player-controls">
          <button class="control-btn small" id="btn-shuffle" title="Shuffle">
            <i class="ti ti-arrows-shuffle"></i>
          </button>
          <button class="control-btn small" id="btn-previous" title="Previous">
            <i class="ti ti-player-skip-back"></i>
          </button>
          <button class="control-btn play-pause" id="btn-play-pause" title="Play">
            <i class="ti ti-player-play btn-icon play-icon"></i>
            <i class="ti ti-player-pause btn-icon pause-icon" style="display: none;"></i>
          </button>
          <button class="control-btn small" id="btn-next" title="Next">
            <i class="ti ti-player-skip-forward"></i>
          </button>
          <button class="control-btn small" id="btn-repeat" title="Repeat">
            <i class="ti ti-repeat"></i>
          </button>
        </div>
        <div class="progress-container">
          <span class="progress-time" id="progress-current">0:00</span>
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-time" id="progress-total">0:00</span>
        </div>
      </div>
      <div class="player-right">
        <div class="volume-control">
          <button class="control-btn small" id="btn-volume" title="Volume">
            <i class="ti ti-volume-3 volume-icon volume-high"></i>
            <i class="ti ti-volume-2 volume-icon volume-medium" style="display: none;"></i>
            <i class="ti ti-volume-off volume-icon volume-muted" style="display: none;"></i>
          </button>
          <div class="volume-slider" id="volume-slider">
            <div class="volume-fill" id="volume-fill"></div>
          </div>
        </div>
      </div>
      <audio id="audio-player"></audio>
    </div>

    <div id="tracks-container">
      <div class="library-layout">
        <aside class="sidebar" aria-label="Sections">
          <div class="sidebar-brand">
            <div class="sidebar-app-title">Yzyfi</div>
            <div class="stats sidebar-stats" id="stats">Loading tracks...</div>
          </div>
          <div class="search-container sidebar-search">
            <input type="text" id="search-input" class="search-input" placeholder="Search tracks, artists, era..." autocomplete="off">
            <span class="search-icon">
              <i class="ti ti-search"></i>
            </span>
            <button class="search-clear" id="search-clear" style="display: none;" title="Clear search">×</button>
          </div>
          <div class="sidebar-title">Sections</div>
          <select id="sections-select" class="sections-select" aria-label="Select section"></select>
          <div id="sections-list" class="sections-list">
            <div class="loading-message">Loading sections...</div>
          </div>
        </aside>
        <main class="playlist" aria-label="Playlist">
          <div class="playlist-header">
            <div id="playlist-title" class="playlist-title">Loading…</div>
            <div id="playlist-subtitle" class="playlist-subtitle"></div>
          </div>
          <div id="playlist-tracks" class="tracks-list">
            <div class="loading-message">Loading tracks...</div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
