<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Yzyfi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #111;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #888;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
    }
    input:focus {
      border-color: #555;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: #ff4444;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Yzyfi</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
